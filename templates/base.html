<!-- Plik: templates/base.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Courier - Nowoczesna Firma Kurierska</title>
  <!-- Bootstrap 5 z CDN -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Nawigacja / Menu Górne -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'core:home' %}">CourierProject</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'support:admin_ticket_list' %}">Panel zgłoszeń</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'orders:admin_order_list' %}">Wszystkie Zamówienia (ADMIN)</a>
            </li>
          {% endif %}
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:profile' %}">Mój profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:logout' %}">Wyloguj się</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:login' %}">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:register' %}">Rejestracja</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Główna zawartość strony (renderowana w block content) -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (opcjonalnie, jeśli potrzebny JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
