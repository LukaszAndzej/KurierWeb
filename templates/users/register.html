{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Rejestracja</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block w-100">Zarejestruj się</button>
    </form>
    <p class="mt-3 text-center">
      Masz już konto? <a href="{% url 'users:login' %}">Zaloguj się</a>
    </p>
  </div>
</div>
{% endblock %}
