{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Logowanie</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success btn-block w-100">Zaloguj się</button>
    </form>
    <p class="mt-3 text-center">
      Nie masz konta? <a href="{% url 'users:register' %}">Zarejestruj się</a>
    </p>
  </div>
</div>
{% endblock %}
